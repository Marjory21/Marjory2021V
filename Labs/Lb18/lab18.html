<div id="movingBox"> </div>
<button type="button" onclick="size()">Size</button>
<button type="button" onclick="move()">Position</button>
<button type="button" onclick="circle()">Shape</button>

  <script>
    function hue(){
 document.getElementById("movingBox").style.backgroundColor="red";
    }
    function size(){
 document.getElementById("movingBox").style.height = "105px";
 document.getelementById("movingBox").style.width="105px";
    }
    function move(){
document.getElementById("movingBox").style.left = "50px";
document.getElementById("movingBox").style.border= "3px solid #73AD21";
    }
     function circle(){
document.getElementById("movingBox").style.height= "50px";
document.getElementById("movingBox").style.width= "50px";
    }
